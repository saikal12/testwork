<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Add Product</title>
      {% load static %}
      <script src="{% static 'js/form.js' %}" defer></script>
  </head>
    <body>
      <main>
        <form id="productForm">
            <p>
              <label for="name">Name</label>
              <input type="text" id="name" name="product_name" required>
            </p>
            <p>
              <label for="description">Description</label>
              <input type="text" id="description" name="product_description" required>
            </p>
            <p>
              <label for="price">Price</label>
              <input type="number" id="price" name="product_price" required>
            </p>
            <p>
            <button type="submit">Submit</button>
            </p>
        </form>
      </main>
    </body>
</html>
